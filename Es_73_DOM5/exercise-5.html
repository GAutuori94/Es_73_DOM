<html>
  <body>
    <div id="container">
      <h2>Person's List</h2>
      <table id="person-table">
        <tbody></tbody>
      </table>
      <button id="add-row">Add row</button>
    </div>
  </body>
</html>

<script>
  const buttonAddRow = document.getElementById('add-row');

  buttonAddRow.addEventListener('click', addRowFunction);

  function addRowFunction(){
    const tableRow = document.createElement('tr');
    tableRow.innerHTML=
    `<td>First name</td>
    <td>Last Name</td>
    <td>Age<td>`

    document.querySelector('tbody').append(tableRow)
  }

</script>
